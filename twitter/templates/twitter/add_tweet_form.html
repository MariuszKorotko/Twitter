{% extends 'twitter/base.html' %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>Tweet:</th>
            <th>{{ form.content }}</th>
            <th><input type="submit" value="Add tweet"></th>
        </tr>
    </table>
</form>

{% endblock %}
