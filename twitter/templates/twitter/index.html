{% extends 'twitter/base.html' %}

{% block content %}

<a href="{% url 'twitter:add_tweet'%}">Add tweet</a>
<table>
  <thead>
    <tr>
      <th>Who:</th>
      <th>What:</th>
      <th>When:</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        {% for tweet in tweet_list %}
    <tr>
        <td><strong>{{ tweet.user }}</strong></td>
        <td>{{ tweet.content }}</td>
        <td>{{ tweet.creation_date }}</td>

    </tr>
    {% endfor %}
</table>
{% endblock %}
