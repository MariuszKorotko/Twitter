{% extends 'twitter/base.html' %}

{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css"
      href="{% static 'twitter/style.css' %}" />

<a href="{% url 'twitter:addtweet'%}"></a>
<table>
  <thead>
    <tr>
      <th>Who:</th>
      <th>What:</th>
      <th>When:</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        {% for tweet in tweet_list %}
    <tr>
        <td><strong>{{ tweet.user }}</strong></td>
        <td>{{ tweet.content }}</td>
        <td>{{ tweet.creation_date }}</td>

    </tr>
    {% endfor %}
</table>
{% endblock %}
