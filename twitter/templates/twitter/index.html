{% extends 'twitter/base.html' %}

{% block title %} Twitts {% endblock %}

{% block content %}

<form action="{% url 'twitter:add_tweet' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <a href=""><input type="submit" value="New tweet"></a>
</form>

<h4>Last tweets:</h4>
<table>
    {% for tweet in tweet_list %}
    <tr>
        <td>{{ tweet.content }}</td>
        <td><a href="">{{ tweet.user.get_short_name }}</a></td>
        <td><a href="">Add comment</a></td>
    </tr>
    {% endfor %}
</table>
<br>
    <a href="{% url 'twitter:logout' %}">Logout</a>

{% endblock %}
