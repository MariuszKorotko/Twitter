<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Twitter</title>
    {% load static %}
    <link rel="stylesheet" type="text/css"
      href="{% static 'twitter/style.css' %}" />
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
<footer>
    <table>
        <tr>
            <th colspan="3">{% if request.user.is_authenticated %}
                Navigation:</th>
        </tr>
        <tr>
            <td>Go back to:</td>
            <td colspan="">
                <a href="{% url 'twitter:index' %}">Tweets</a></td>
            <td colspan="">
                <a href="{% url 'twitter:messages' %}">Messages</a></td>
        </tr>
        <tr>
            <th colspan="3">Account informations:</th>
        </tr>
        <tr>
            <td>Logged user:</td>
            <td><a href="{% url 'twitter:user_update' request.user.id %}">
                {{ request.user.get_username }}</a>&nbsp;</td>
            <td><a href="{% url 'twitter:logout' %}">
                <button>Logout</button></a></td>
        </tr>
    {% endif %}
    </table>
</footer>
</html>
