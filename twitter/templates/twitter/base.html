<footer>
    {% if request.user.is_authenticated %}
        <h4>Logged user:</h4>
        <a href="/twitter/user_update/{{ request.user.id }}">

        <a href="{% url 'twitter:logout' %}">
            <button>Logout</button></a>
    {% endif %}
</footer>
</html>
