{% extends 'twitter/base.html' %}

{% block title %}Login{% endblock %}

{%block content %}
<form action="{% url 'twitter:login' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th colspan="3">Welcom to Twitter!</th>
        </tr>
        <tr>{{ form }}</tr>
        <tr>
            <th>Click login or press enter:</th>
            <td><input type="submit" value="Login"></td>
        </tr>
    </table>
</form>
{% endblock %}
