{% extends 'twitter/base.html' %}

{% block content %}

<div>
<table>
    <tr>
        <th colspan="2">Password change:</th>
    </tr>
    <tr>
        <form action="{% url 'twitter:password_change' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <th>Click or press enter to confirm:</th>
            <td><input type="submit" value="Change password"></td>
        </form>
    </tr>
</table>
</div>

{% endblock %}
